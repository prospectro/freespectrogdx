lobby.message=FreeSpectro сделан по мотивам Spectromancer (spectromancer.com), поддержка prospectro.net
button.singlegame=Одиночная игра
button.quit=Выход
button.new=Новая игра
button.restart=Заново
button.settings=Настройки
button.connect=Игра онлайн
button.skip=Пропуск хода
netduel.message=(Чтобы начать или принять дуэль введите: /duel имя_игрока)

fire=Огонь
fire.goblin=Гоблин-берсеркер
fire.goblin.description=Гоблин-берсеркер в начале хода наносит 2 единицы урона соседним существам.
fire.wall=Стена огня
fire.wall.description=Когда Стена огня призвана, она наносит 5 единиц урона всем существам противника.
fire.monk=Жрец огня
fire.monk.description= Жрец огня увеличивает на 1 прирост Силы Огня хозяина.
fire.drake=Огненный дракончик
fire.drake.description=Огненный дракончик атакует на том же ходу, когда был призван.
fire.orc=Орк-предводитель
fire.orc.description=Орк-предводитель увеличивает атаку соседних существ на 2 единицы (кроме существ с нулевой атакой).
fire.wave=Огненная волна
fire.wave.description=Наносит 9 единиц урона существам противника.
fire.bull=Командир минотавров
fire.bull.description=Командир минотавров увеличивает на 1 атаку всех остальных существ хозяина (кроме существ с нулевой атакой).
fire.blargl=Баргул
fire.blargl.description=Когда Баргул призван, он наносит 4 единицы урона всем остальным существам.
fire.inferno=Инферно
fire.inferno.description=Наносит 18 единиц урона выбранному существу и 10 единиц урона всем остальным существам противника.
fire.elemental=Fire Elemental
fire.elemental.description=Когда Огненный элементаль призван, он наносит 3 единицы урона противнику и его существам. Увеличивает на 1 прирост Силы Огня хозяина.
fire.apocalypse=Армагеддон
fire.apocalypse.description= Наносит (8+Cила Огня хозяина) урона противнику и всем существам в игре. [{0}]
fire.dragon=Дракон
fire.dragon.description=Дракон даёт прибавку к конечному урону в 50%, взятую от базового урона атакующих заклинаний хозяина (итоговый урон будет округлён вверх; без учёта усилений).

water=Вода
water.meditate=Медитация
water.meditate.description=Увеличивает хозяину Силы Огня, Воздуха и Земли на 1.
water.sprite=Водный дух
water.sprite.description=Водный дух наносит 2 единицы урона хозяину в начале хода.
water.apostate=Мерфолк-отступник
water.apostate.description=Когда Мерфолк-отступник призван, он увеличивает Силу Огня хозяина на 2 единицы.
water.golem=Ледяной голем
water.golem.description=Ледяной голем не получает урона от заклинаний и способностей существ.
water.elder=Мерфолк-мудрец
water.elder.description=Мерфолк-мудрец увеличивает прирост Силы Воздуха хозяина на 1.
water.guard=Ледяной страж
water.guard.description=Ледяной страж уменьшает на 50% весь урон, нанесённый хозяину (итоговый урон будет округлён вверх)
water.turtle=Огромная черепаха
water.turtle.description=Любой полученный Огромной черепахой урон уменьшается на 5 единиц.
water.shower=Кислотный дождь
water.shower.description=Наносит 15 единиц урона по всем существам. Уменьшает на 1 все Силы противника.
water.lord=Мерфолк-предводитель
water.lord.description=Мерфолк-предводитель позволяет существам хозяина, призванным в соседние слоты, атаковать в том же ходу, в котором были призваны. Эффект не срабатывает на Лесного паука.
water.elemental=Водный элементаль
water.elemental.description=Когда Водный элементаль призван, он добавляет хозяину 10 единиц жизни. Увеличивает на 1 прирост Силы Воды хозяина.
water.mind=Властелин магии
water.mind.description=Властелин магии увеличивает на 1 прирост всех Сил хозяина.
water.astral=Астральный страж
water.astral.description=Астральный страж уменьшает на 1 прирост всех Сил противника.

air=Воздух
air.fairy.name=Фея-ученица
air.fairy.description=Фея-ученица увеличивает на 1 конечный урон от заклинаний хозяина.
air.griffin=Грифон
air.griffin.description=Грифон при входе в игру наносит 5 единиц урона противнику, если Сила Воздуха хозяина не меньше 5.
air.call=Призыв грома
air.call.description=Наносит 6 единиц урона выбранному существу противника и самому противнику.
air.medic=Фей-лекарь
air.medic.description=Когда Фей-лекарь призван, он добавляет хозяину количество здоровья, равное Силе Земли хозяина, но не более 10 единиц.
air.fence=Стена молний
air.fence.description=Стена молний наносит 4 единицы урона противнику в начале хода.
air.lightnin=Удар молнии
air.lightnin.description= Наносит (5+Сила Воздуха хозяина) [{0}] урона противнику.
air.phoenix=Феникс
air.phoenix.description=Если Феникс умирает, когда Сила Огня хозяина равна 10 единицам или выше, он снова появляется в том же.
air.chain=Цепная молния
air.chain.description=Наносит 9 единиц урона противнику и всем его существам.
air.cloud=Грозовая туча
air.cloud.description=При атаке Грозовая туча наносит урон противнику и всем его существам.
air.twister=Торнадо
air.twister.description=Уничтожает выбранное существо противника.
air.elemental=Воздушный элементаль.
air.elemental.description=Когда Воздушный элементаль призван, он наносит 8 единиц урона противнику. Увеличивает прирост Силы Воздуха хозяина на 1.
air.titan=Титан
air.titan.description=Когда Титан призван, он наносит 15 единиц урона существу противника в слоте напротив.

earth=Земля
earth.elven=Эльфийская целительница
earth.elven.description=Эльфийская целительница добавляет хозяину 3 единицы жизни в начале хода.
earth.care=Природный ритуал
earth.care.description=Природный ритуал восстанавливает 8 единиц жизни указанному существу хозяина и добавляет столько же единиц жизни ему самому.
earth.sprite=Лесной дух
earth.sprite.description=При атаке Лесной дух наносит урон противнику и всем его существам.
earth.therapy=Возрождение
earth.therapy.description=Хозяин получает количество жизней, равное его удвоенной Силе Земли. [{0}]
earth.hermit=Эльф-отшельник
earth.hermit.description=Эльф-отшельник увеличивает прирост Силы Земли хозяина на 2 единицы.
earth.fury=Природная ярость
earth.fury.description=Наносит противнику урон, равный суммарной атаке двух сильнейших существ хозяина. [{0}]
earth.hugespider=Огромный паук
earth.hugespider.description=Когда Огромный паук призван, он размещает в соседние пустые слоты Лесных пауков (2/11).
earth.forestspider=Лесной паук
earth.troll=Тролль
earth.troll.description=Тролль восстанавливает себе 4 единицы жизни в начале хода.
earth.shower=Каменный дождь
earth.shower.description=Наносит 25 единиц урона всем существам.
earth.elemental=Земляной элементаль
earth.elemental.description=Земляной элементаль увеличивает прирост Силы Земли хозяина на 1.
earth.healer=Верховный целитель
earth.healer.description=В начале хода Верховный целитель добавляет 3 единицы жизни хозяину и столько же восстанавливает всем его существам.
earth.hydra=Гидра
earth.hydra.description=При атаке Гидра наносит урон противнику и всем его существам. В начале хода восстанавливает себе 4 единицы жизни.


darkpriest=Темный жрец
darkpriest.description=Классовая особенность - мятущаяся душа: в начале игры на стороне оппонента появляется одноименное существо 3/11 (если оно убито, то возрождается в конце хода оппонента и приносит темному жрецу 2 спецманы).
darkpriest.RestlessSoul.name=Мятущаяся душа
darkpriest.RestlessSoul.description=Eсли она убита, то возрождается в конце хода оппонента и приносит темному священнику 2 спецманы
darkpriest.Ghost.name=Привидение
darkpriest.Ghost.description=Если умирает от магии или способности существа, возрождается и переходит на сторону другого игрока. При входе в игру лечит хозяину 1 хп за каждое его существо на поле
darkpriest.Occultist.name=Оккультист
darkpriest.Occultist.description=При входе в игру призывает в противостоящий слот тень священника 3/20, которая каждый ход лечит темному священнику и его существам 1 жизни.
darkpriest.BlackMass.name=Черная месса
darkpriest.BlackMass.description=Жертвует указанным существом и наносит существам противника 4X урона (X - кол-во разных стихий, которые представлены на поле существами противника).
darkpriest.EnergyVampire.name=Энергетический вампир
darkpriest.EnergyVampire.description=Каждый ход приносит по 1 маны за каждого своего соседа (стихия маны = стихии соседа).
darkpriest.BlackMonk.name=Черный монах
darkpriest.BlackMonk.description=При получении урона лечит столько же жизни хозяину.
darkpriest.Betrayer.name=Изменник
darkpriest.Betrayer.description=Может быть призван только на вражеское существо, которое умирает. Каждый ход наносит 4 урона себе, хозяину (т.е. противнику) и соседям.
darkpriest.DarkHydra.name=Темная гидра
darkpriest.DarkHydra.description=Атакует всех врагов. При атаке повышает свою атаку на 1 и лечит хозяина на нанесенный урон.
darkpriest.Missionary.name=Миссионер
darkpriest.Missionary.description=Когда хозяин призывает стихийное существо, превращает его в еретика 6/20. Когда хозяин призывает спецовое существо, миссионер превращается в падшего ангела 8/25. Когда миссионер призван, слабейшее существо хозяина и слабейшее существо оппонента той же стихии теряют половину здоровья.
darkpriest.Heretic.name=Еретик
darkpriest.BlackAngel.name=Падший ангел
darkpriest.BlackAngel.description=При убийстве существа полностью лечится
darkpriest.ShadowOfPriest.name=Тень священника
darkpriest.ShadowOfPriest.description=Каждый ход лечит темному священнику и его существам 1 жизни.

antimancer=Антимаг
antimancer.0.name=Злыдень
antimancer.0.description=В начале каждого хода злыдень наносит 1 урон соседям.
antimancer.2.name=Зеркальный жрец
antimancer.2.description=Когда противник играет карту, приносит 1 ману той же стихии (в т.ч. спецкласса).
antimancer.3.name=Сопротивление
antimancer.3.description=Заполняет пустые незаблокированные слоты хозяина Злобной толпой 3/10 (каждый злыдень наносит в начале хода 1 урон соседям).
antimancer.4.name=Каратель
antimancer.4.description=Когда каратель теряет хп, он наносит такой же урон всем вражеским существам.
antimancer.5.name=Мученик
antimancer.5.description=Пока мученик жив, все ваши погибшие от заклинаний существа возродятся.
antimancer.6.name=Жнец
antimancer.6.description=При гибели любого существа снижает ману противника этой стихии на 1.
antimancer.7.name=Кукла вуду
antimancer.7.description=В начале каждого хода высасывает у всех вражеских существ по 1 хп в пользу хозяина.
antimancer.8.name=Бомбардир
antimancer.8.description=Когда бомбардир наносит урон противнику, наносит такой же урон всем его существам. При гибели наносит противостоящему существу 28 урона
antimancer.9.name=Подкуп
antimancer.9.description=Уничтожает указанное существо противника ценой не выше 9 стихийной/6 специальной маны и призывает его в случайном слоте с полным хп и под контролем заклинателя.

colors=Цвета
colors.description=Каждый цвет имеет минимальную стоимость. В него можно вложить количество спецманы, равное или больше минимальной стоимости (спецсила, само собой, уйдёт вся, сколько бы вы ни хотели вложить). На возможности Цветов влияет количество вложенной спецсилы. На поле не может быть два одинаковых цвета за раз.
colors.Discoloration.name=Серость
colors.Discoloration.description=Уничтожает выбранный цвет хозяина. Даёт один дополнительный ход.
colors.Amber.name=Плоть Золота
colors.Amber.description=Плоть Золота погибает вместо погибшего существа слева. Спасенное существо возрождается с 4Х жизнями. После перерождения атака текущих существ соперника повышается на 1.
colors.Violet.name=Плоть Сирени
colors.Violet.description=Перманентно снижает стоимость всех карт хозяина стоимостью 2Х и ниже на 1. Урон, наносимый заклинаниями хозяина противнику, уменьшается на 3, пока Плоть Сирени на поле.
colors.Azure.name=Плоть Лазури
colors.Azure.description=Пока Плоть Лазури на поле, существа со стоимостью Х, Х+1, Х-1 не получают урона от магии и получают 4 урона каждый ход.
colors.Silver.name=Плоть Серебра
colors.Silver.description=Лечит существ хозяина на X-1 единиц каждый ход. Уменьшает прирост силы Цвета на 1, если вложено 6 или больше силы Цвета.
colors.Emerald.name=Плоть Изумруда
colors.Emerald.description=Плоть Изумруда уменьшает урон по хозяину на Х-3 единиц. Стоимость всех карт Цвета повышается на Х, пока Плоть Изумруда в игре.
colors.Crimson.name=Плоть Пурпура
colors.Crimson.description=Повышает урон от существ по противнику на Х единиц. Повышает урон от существ по хозяину на Х.
colors.Gold.name=Плоть Золота
colors.Gold.description=Плоть Золота погибает вместо погибшего существа слева. Спасенное существо возрождается с 4Х жизнями. После перерождения атака текущих существ соперника повышается на 1.


wind=Ветер
wind.description=Класс Повелитель Ветра
wind.WingedWarrior.name=Крылатый воин
wind.WingedWarrior.description=Следующее призванное существо будет атаковать сразу после призыва.
wind.Simoom.name=Самум
wind.Simoom.description=Оглушает указанное элементальное существо противника, приносит X маны той же стихии, где X - треть его цены (округление вверх).
wind.BallLightning.name=Шаровая молния
wind.BallLightning.description=Наносит оппоненту 7 урона, дает 1 доп. действие.
wind.Squall.name=Шквал
wind.Squall.description=Дает два доп. действия и наносит 1 урона всем врагам
wind.EnergeticVortex.name=Вихрь энергии
wind.EnergeticVortex.description=Усиливает следующее заклинание хозяина на 50 процентов. 2 маны воздуха переходят от оппонента к заклинателю.
wind.TheSpiritOfThunderstorm.name=Дух грозы
wind.TheSpiritOfThunderstorm.description=Приносит 1 спецману в ход. Наносит всем врагам по 3 урона каждый раз, когда хозяин пропускает ход.
wind.Whirlwind.name=Смерч
wind.Whirlwind.description=Уничтожает указанное существо и противостоящее ему, дает 1 доп. действие.
wind.EternalStorm.name=Вечный шторм
wind.EternalStorm.description=В этот ход все существа хозяина атакуют непосредственно оппонента.

mountainking=Король гор
mountainking.description=Способность класса: боевой строй Хирд. Когда гном располагается рядом с другим гномом, он получает вторую способность.
mountainking.DwarvenSoldier.name=Гном-ратник
mountainking.DwarvenSoldier.description=При входе в игру на 1 ход повышает атаку соседей на 3. Хирд: снижает атаку противостоящего существа на 1 за каждого ратника в игре.
mountainking.DwarvenShieldman.name=Гном-щитоносец
mountainking.DwarvenShieldman.description=Перенаправляет на себя половину урона, получаемого соседями. Хирд: не может быть убит магией (останется минимум 1 хп).
mountainking.DwarvenСrossbowman.name=Гном-арбалетчик
mountainking.DwarvenСrossbowman.description=При атаке наносит такой же урон непосредственно оппоненту. Хирд: перед гибелью проводит внеочередную атаку.
mountainking.ArmourcladDwarf.name=Латник
mountainking.ArmourcladDwarf.description=Снижает получаемый им немагический урон на X, где X - разница в уровне с противостоящим существом (максимум на 5). Хирд: способность распространяется на соседей.
mountainking.Runesmith.name=Рунный воин
mountainking.Runesmith.description=Рунный воин получает урон только от атак противостоящего существа. Хирд: +1 к атаке за каждого гнома в игре.
mountainking.Ballista.name=Баллиста
mountainking.Ballista.description=Когда вражеское существо входит в игру, ополовинивает его здоровье и сама теряет 10 здоровья. Хирд: при активации способности теряет только 7 здоровья.
mountainking.Berserker.name=Берсеркер
mountainking.Berserker.description=Когда хозяин получает больше 5 урона, проводит внеочередную атаку по противостоящему слоту. Хирд: +3 к атаке и +3 к урону ото всех атак.
mountainking.MountainKingCard.name=Гномий король
mountainking.MountainKingCard.description=При входе в игру оглушает сильнейшее существо оппонента. Когда в игру призывается гном, лечится на 6 и перманентно повышает свою атаку на 2. Хирд: снижает стоимость всех гномьих карт на 1.

darksider=Темный странник
darksider.fallen.name=Падший маг
darksider.fallen.description=при атаке наносит такой же урон всем вражеским существам одной с целью стихии
darksider.spider.name=Волкопаук
darksider.spider.description=когда противник использует карту, наносит противостоящему существу урон, равный ее стоимости
darksider.knight.name=Черный рыцарь
darksider.knight.description=соседи рыцаря атакуют только противостоящий ему слот
darksider.mystic.name=Темный мистик
darksider.mystic.description=атака равна спецмане хозяина. При гибели дружественного стихийного существа повышает спецману на 1
darksider.faceless.name=Безликий ужас
darksider.faceless.description=при входе в игру противник теряет карту противостоящего существа
darksider.lake.name=Омут забвения
darksider.lake.description=когда противник использует карту, блокирует ее до своей смерти
darksider.warlock.name=Колдун
darksider.warlock.description=когда противник использует заклинание, отменяет его и теряет 3Х хп (Х – стоимость заклинания)
darksider.dragon.name=Черный дракон
darksider.dragon.description=иммунен к заклинаниям и способностям существ. При входе в игру оглушает всех вражеских существ

limbo=Лимбо
limbo.description=Пассивная особенность: когда существо хозяина должно умереть, вместо этого оно попадает в «чистилище» и остается на поле вплоть до след.хода, когда умирает.
limbo.heaven=Хранитель небес
limbo.heaven.description=Когда дружественное существо попадает в чистилище, лечит 2 хп хозяину и всем его существам.
limbo.hell=Хранитель ада
limbo.hell.description=Когда дружественное существо попадает в чистилище, наносит 2 урона всем врагам.
limbo.wraith=Призрак чистилища
limbo.wraith.description=Атака равна количеству существ в чистилище+1. Атакует всех врагов.
limbo.tower=Башня грехов
limbo.tower.description=Когда дружественное существо попадает в чистилище, снижает силу противника этой стихии на 1 и повышает на 1 силу хозяина той же стихии.
limbo.nether=Объятия смерти
limbo.nether.description=Уничтожает всех дружественных существ, переводя в чистилище. Наносит всем вражеским существам по 3 урона за каждое существо в чистилище.
limbo.adjudicator=Судящий души
limbo.adjudicator.description=Когда дружественное существо попадает в чистилище, призывает в соседний с ним слот хранителя небес/ада, неспособного попасть в чистилище.
limbo.redemption=Искупление
limbo.redemption.description=Восстанавливает с полным хп указанное существо в чистилище.
limbo.baron=Барон чистилища
limbo.baron.description=Когда хранитель чистилища или барон убит заклинанием или способностью, они попадают в чистилище. В чистилище атака барона удваивается.


seasons=Сезоны
seasons.description=Особенности. Цикл времен года: пока карта не сыграна, она дает определенный пассивный эффект. Истощение: карты можно сыграть только 1 раз. 
seasons.Nectarbloom.name=Медоносница
seasons.Nectarbloom.description=Восстанавливает 2 хп каждый ход.
seasons.AiluvBees.name=Айлувские пчелы
seasons.AiluvBees.description=При входе в игру призывают две медоносицы 2/10 (восстанавливает 2 хп в ход) в случайные слоты. Пассивка: +1 к приросту маны во всех стихиях с запасами маны ниже 2.
seasons.SpiritofEquinox.name=Дух равноденствия
seasons.SpiritofEquinox.description=При призыве лечит 4 хп хозяину и всем его существам и наносит 4 урона всем врагам. Пассивка: +1 к приросту маны во всех стихиях с запасами маны ниже 2.
seasons.SolarWave.name=Солнечная волна
seasons.SolarWave.description=Наносит противнику по 2 урона за каждый его пустой слот. Вражеские существа получают в этот ход утроенный урон. Пассивка: когда хозяин получает более 3 урона, урон снижается на 1.
seasons.EternalSummer.name=Вечное лето
seasons.EternalSummer.description=Можно немедленно сыграть (в любом порядке) еще 1 заклинание и 1 существо с -2 к цене. Пассивка: когда хозяин получает более 3 урона, урон снижается на 1.
seasons.Cornucopia.name=Рог изобилия
seasons.Cornucopia.description=При входе в игру лечит всех дружественных существ на 9. Пока жив, дружественные существа получают +1 к атаке и получаемый ими урон сокращается на 1. Пассивка: стоимость самых дорогих карт в 4 стихиях снижается на 1.
seasons.GaeasAvatar.name=Аватар Геи
seasons.GaeasAvatar.description=Атака равна кол-ву существ на поле. Иммунен к заклинаниям. Каждый ход получает 1 урона за каждый пустой слот на поле. Пассивка: стоимость самых дорогих карт в 4 стихиях снижается на 1
seasons.BehemothofFrozenTime.name=Чудище застывшего времени
seasons.BehemothofFrozenTime.description=При входе в игру оглушает вражеских заблокированных существ. Пока жив, маны противника не могут вырасти выше 9. Пассивка: незаблокированные вражеские существа каждый ход получают 1 урона.
seasons.TheGreatAurora.name=Утренняя заря
seasons.TheGreatAurora.description=Лечит по 16 хп всем дружественным существам и приносит по 3 маны их стихий. Пассивка: незаблокированные вражеские существа каждый ход получают 1 урона.

dreamweaver=Ткач снов
dreamweaver.wisp=Эфирный светлячок
dreamweaver.wisp.description=Не получает урона от вражеских заклинаний и способностей. +1 к атаке за каждое дружественное существо, кроме себя.
dreamweaver.roc=Птенец
dreamweaver.roc.description=Когда незаблокирован, атака падает вдвое.
dreamweaver.aurora=Северное сияние
dreamweaver.aurora.description=Все существа лечатся на 12, их хозяева получают по 1 мане соотв.стихии за каждое существо.
dreamweaver.guide=Духовный проводник
dreamweaver.guide.description=При призыве лечит всех дружественных существ на спецману хозяина и лечит хозяина на 2Х (Х – кол-во дружественных существ).
dreamweaver.sword=Оживший меч
dreamweaver.sword.description=При атаке наносит такой же урон соседним с целью существам. +1 к атаке за каждого соседа.
dreamweaver.butterfly=Радужная бабочка
dreamweaver.butterfly.description=Когда противник призывает существо, приносит 3 маны той же стихии (в т.ч. специальной).
dreamweaver.castle=Летучий замок
dreamweaver.castle.description=Атакует всех врагов. Снижает получаемый другими существами хозяина урон на 2.
dreamweaver.mare=Кошмар
dreamweaver.mare.description=При призыве наносит вражеским существам 6Х урона (Х – кол-во пустых слотов у противника). +1 к атаке за каждое дружественное существо, кроме себя.

soulbinder=Ловец душ
soulbinder.description=В начале игры в случайном слоте появляется 1 Скованная душа: стоимость 0, параметры 0/0. Скованная душа не атакует, не может быть атакована и считается пустым слотом при атаке существа. Поверх души можно призвать любое существо, при этом Скованная душа не «умирает», а просто выходит из игры.
soulbinder.tethered=Привязанная душа
soulbinder.tethered.description=Призывается только на Скованную душу. При гибели заменяется Скованной душой.
soulbinder.summon=Вызов душ
soulbinder.summon.description=Призывает Скованную душу в выбранный пустой слот и повышает стихийные силы на 1.
soulbinder.tree=Древо духовных семян
soulbinder.tree.description=Призывается только на Скованную душу. В начале хода хозяина призывает Скованную душу в один из соседних слотов.
soulbinder.seeker=Искатель душ
soulbinder.seeker.description=Призывается только на Скованную душу. В конце хода перемещается в случайный пустой слот и призывает в слот, где стоял, Скованную душу.
soulbinder.release=Высвобождение душ
soulbinder.release.description=Лечит заклинателю и всем его существам по 3 хп за каждую Скованную душу, удаляет все Скованные души из игры и призывает две Скованных души в случайные слоты.
soulbinder.sheppard=Собирательница душ
soulbinder.sheppard.description=Призывается только на Скованную душу. За каждую дружественную Скованную душу получает +1 к атаке и лечит хозяину по 2 хп в ход.
soulbinder.priestess=Жрица судьбы
soulbinder.priestess.description=Призывается только на Скованную душу. При входе в игру лечит хозяину и наносит противнику 2Х урона (Х – кол-во Скованных душ в игре). При гибели дружественного существа призывает Скованную душу в случайный слот.
soulbinder.dragon=Дракон-дух
soulbinder.dragon.description=Призывается только на Скованную душу. При входе в игру наносит всем врагам 6 урона. Каждый ход лечит себе и хозяину 3Х хп (Х – кол-во дружественных Скованных душ).

faerie=Волшебный друид
faerie.twins=Феи-близнецы
faerie.twins.description=При входе в игру и при гибели лечат соседям по 4 хп.
faerie.fire=Пламя фей
faerie.fire.description=Наносят 5 урона заблокированным вражеским существам и оглушает незаблокированных.
faerie.nightwing=Ночное крыло
faerie.nightwing.description=Снижает атаку всех вражеских существ на 1.
faerie.ring=Кольцо фей
faerie.ring.description=Повышает прирост спецманы на 1. Когда хозяин использует спецкарту, атака кольца повышается на 2.
faerie.piper=Дудочник
faerie.piper.description=Каждый ход лечит соседям 3 хп.
faerie.cloud=Облако бабочек
faerie.cloud.description=Призывает стаю бабочек в пустые слоты.
faerie.unicorn=Единорог
faerie.unicorn.description=атакует после призыва. Снижает стоимость существ на 1.
faerie.dragon=Волшебный дракон
faerie.dragon.description=при входе в игру лечит дружественным существам 20 хп и повышает их атаку на 2 на 1 ход.
faerie.rabble=Облако бабочек
faerie.rabble.description=При гибели лечит хозяину 4 хп.

entomologist=Энтомолог
entomologist.beetle=Огнежук
entomologist.beetle.description=При входе в игру наносит противостоящему существу 4 урона. При гибели повышает силу огня хозяина на 1.
entomologist.moth=Ядовитая моль
entomologist.moth.description=Каждый ход наносит всем врагам 1 урона. При гибели оглушает противостоящее существо.
entomologist.hivemind=Коллективный разум улья
entomologist.hivemind.description=Лечит всех дружественных существ на самую высокую силу хозяина.
entomologist.locust=Рой саранчи
entomologist.locust.description=Выбранное существо получает 8 урона в ход, а противник – 4 урона вплоть до гибели существа.
entomologist.ant=Гигантский муравей
entomologist.ant.description=Весь наносимый муравью немагический урон снижается на 2. Пока жив, стоимость муравьев снижается на 2.
entomologist.assassin=Оса-убийца
entomologist.assassin.description=При входе в игру призывает трутней в соседние слоты. Получает +2 к атаке за каждого трутня в игре.
entomologist.hive=Улей насекомых
entomologist.hive.description=В конце каждого хода призывает воина в случайный слот и наносит оппоненту 5 магического урона.
entomologist.mantis=Красный богомол
entomologist.mantis.description=При входе в игру снижает все силы противника на 1. Снижает на 2 прирост силы противника стихии противостоящего существа. При гибели наносит противостоящему существу 5 урона.
entomologist.warrior=Воин
entomologist.warrior.description=При гибели повышает спецсилу хозяина на 1.
entomologist.drone=Трутень

vampires=Вампиры
vampires.flock=Темная стая
vampires.flock.description=Перемещает свое существо с наименьшим запасом здоровья в указанный слот и делает его на один ход неуязвимым.
vampires.noctule=Нетопырь
vampires.noctule.description=Нанося урон оппоненту, лечит хозяину столько же жизни.
vampires.ghoul=Упырь
vampires.ghoul.description=Если у противостоящего существа осталось меньше 11 жизни, убивает его одним ударом.
vampires.acolyte=Прислужник
vampires.acolyte.description=Когда враждебное существо получает больше 5 урона, приносит хозяину единичку маны его же стихии. 
vampires.ties=Связь крови
vampires.ties.description=Уничтожает свое существо, усиливает соседей (кроме существ уровнем выше 8) на его атаку.
vampires.nosferatu=Носферату
vampires.nosferatu.description=При гибели существа восстанавливает 3 жизни хозяину и 2 - себе.
vampires.aristocrat=Аристократ
vampires.aristocrat.description=В начале каждого хода перемещается в слот напротив существа оппонента с наименьшим здоровьем (если нужно, меняется местами с дружественным). Убивая существо, наносит оппоненту равный его атаке урон.
vampires.mansion=Особняк
vampires.mansion.description=При смерти стихийного существа хозяина призывает на его место вампира 5/14, при атаке восстанавливающего себе жизни в размере половины нанесенного урона. При входе в игру превращает соседей в упырей.
vampires.neophyte=Неофит
vampires.neophyte.description=Восстанавливает себе жизни в размере половины нанесенного урона.



fairy=Сказочник
fairy.lesovik=Леший
fairy.lesovik.description=Блокирует карту противостоящего существа, пока жив. 
fairy.kikimora=Кикимора
fairy.kikimora.description=При входе в игру призывает в случайный слот водяного 4/11.
fairy.vodyanoy=Водяной
fairy.rusalka=Русалка 
fairy.rusalka.description=Оппонент теряет карту убитого ею существа.
fairy.likho=Лихо одноглазое
fairy.likho.description=Когда умирает, сокращает здоровье убившего его существа до 10. Если у него меньше 10 хп, оно умирает. Если убита заклинанием или способностью существа, повышает случайную силу хозяина на 2.
fairy.sirin=Сирин
fairy.sirin.description=Пока жива, ополовинивает атаку противостоящего существа и его соседей.
fairy.alkonost=Алконост 
fairy.alkonost.description=Каждый блокирует 6 случайных карт оппонента. Не может блокировать карты, заблокированные на прошлом ходу.
fairy.firebird=Жар-птица
fairy.firebird.description=Неуязвима, пока стоит рядом с огненным существом.
fairy.zmey=Трехглавый Горыныч 
fairy.zmey.description=При гибели возрождается сначала в виде двухголового горыныча 6/25, а потом в виде одноголового 3/15. Когда один из игроков играет огненную карту, наносит случайному существу оппонента 6 урона.
fairy.2head=Двухглавый Горыныч
fairy.1head=Одноглавый Горыныч


kinetician=Кинетик
kinetician.magerunner=Маг-бегун
kinetician.magerunner.description=При призыве меняется местами с сильнейшим (по атаке) существом хозяина.
kinetician.tricker=Трюкач
kinetician.tricker.description=Каждый ход перемещается в ближайший незаблокированный слот.
kinetician.force=Фокус силы
kinetician.force.description=В этот ход все дружественные существа атакуют только выбранное существо и получают +1 к атаке.
kinetician.warp=Деформация реальности
kinetician.warp.description=Сокращает здоровье выбранного существа до его уровня.
kinetician.mage=Одинокий маг
kinetician.mage.description=Каждый ход наносит противнику урон, равный кол-ву пустых слотов на его стороне поля.
kinetician.call=Призыв достойного
kinetician.call.description=Снижает вдвое стоимость каждой из карт стихии выбранного существа на 1 применение.
kinetician.barrier=Силовой барьер
kinetician.barrier.description=Удваивает макс.и текущее хп выбранного существа. Цель пропускает следующий ход
kinetician.manipulator=Манипулятор
kinetician.manipulator.description=При входе в игру на 1 ход сокращает атаку всех вражеских существ до 3. Когда противник призывает существо, получает 4X урона (X - его стоимость) и переводит его на свою сторону.

shaman=Шаман
shaman.description=Дух предков: в начале игры в случайном слоте появляется призрачный волк 2/18 (стоимость 2, особенностей нет). Если волк умирает, карта 1 или 2 заменяется картой призыва волка в игру (как с прирученным грифоном в кампании).
shaman.ghost=Призрачный Волк
shaman.hunger=Неутолимый голод
shaman.hunger.description=На 1 ход дает волку +X к атаке (X – атака указанного существа).
shaman.rage=Дух ярости
shaman.rage.description=При входе в игру навсегда повышает атаку соседей на 1.
shaman.moon=Сила полнолуния
shaman.moon.description=Лечит соседям волка и хозяину 8 хп и навсегда снижает получаемый волком урон на 1.
shaman.fury=Призрачная ярость
shaman.fury.description=Наносит вражеским существам по 7 урона и навсегда повышает атаку волка на 1 за каждое погибшее на этом ходу вражеское существо.
shaman.protector=Дух-защитник
shaman.protector.description=Пока он на поле, весь получаемый хозяином урон снижается на 2, а вражеские заклинания вместо нанесения урона лечат волка.
shaman.hunter=Дух-охотник
shaman.hunter.description=Пока он на поле, волк получает +2 к атаке и лечится на нанесенный урон при атаке.
shaman.shadow=Волчья тень
shaman.shadow.description=Эффекты всех карт, действующих на волка, распространяются и на волчью тень. При входе в игру соседи волчьей тени проводят внеочередную атаку.
shaman.mate=Призрачный помощник
shaman.mate.description=При входе в игру перманентно снижает стоимость спецкарт на 1 и наносит противнику 8 урона. Каждый ход волк дополнительно атакует слот напротив помощника.

elementalist=Elementalist
elementalist.sylph=Сильф
elementalist.sylph.description= При входе в игру позволяет сыграть доп.спецкарту. +1 к цене за каждого сильфа на поле.
elementalist.freeze=Глубокая заморозка
elementalist.freeze.description=Оба игрока пропускают ход и не могут использовать спецкарты в свой следующий ход.
elementalist.salamander=Саламандра
elementalist.salamander.description=Если сила огня хозяина выше силы огня противника в начале хода, то наносит противнику 4 урона.
elementalist.avalanche=Обвал
elementalist.avalanche.description=Наносит вражеским существам 2Х урона (Х – сила земли хозяина), лечит 2Х хп хозяину и обнуляет силу земли хозяина.
elementalist.incineration=Испепеление
elementalist.incineration.description=Уничтожает самое сильное (по хп) существо противника и самое слабое существо хозяина. Лишает игроков их карт.
elementalist.phoenix=Архифеникс
elementalist.phoenix.description=Каждый ход регенерирует Х хп (Х – сила огня хозяина).
elementalist.golem=Каменный голем
elementalist.golem.description=+4 атаки, пока заблокирован. Пока незаблокирован, не получает урона от заклинаний и способностей.
elementalist.frost=Ледяная молния
elementalist.frost.description=Наносит противнику урон в размере разницы между его самой низкой силой и самой высокой силой хозяина. Навсегда блокирует выбранный слот.

highpriest=Верховный жрец
highpriest.description=Божественный путь: в зависимости от того, суммарный уровень существ хозяина какой стихии выше, колода становится либо колодой Ра (огонь, земля) либо колодой Сета (вода, воздух)
highpriest.Sacredscarab=Священный скарабей
highpriest.Sacredscarab.description=Сокращает получаемый им немагический урон на 2X; X — количество его соседей.
highpriest.sunpriest=Жрец солнца 
highpriest.sunpriest.description=При атаке наносит всем существам оппонента урон, равный самой низкой силе хозяина.
highpriest.Apis=Апис 
highpriest.Apis.description=Каждый ход приносит хозяину 1 спецманы и 3 жизни за каждого аписа в игре (кроме себя самого).
highpriest.Bennu=Бенну
highpriest.Bennu.description=Если бенну погибает от карты оппонента, то перед гибелью проводит атаку с утроенной силой по противоположному слоту.
highpriest.EyeofWajet=Око Уаджет
highpriest.EyeofWajet.description=Лечит игрока и его существ на 1 за каждую раскрытую карту оппонента, и наносит всем врагам такой же урон.
highpriest.sphinx=Сфинкс
highpriest.sphinx.description=После смерти оставляет вместо себя головоломку 0/6. Если головоломка уничтожена вражеским существом, то сфинкс возрождается с половинным здоровьем. Если заклинанием или способностью, то оппонент теряет 3 маны самой высокой стихии.
highpriest.Ouroboros=Уроборос
highpriest.Ouroboros.description=В начале хода хозяина призывает в игру змея бесконечности 2/8, который в конце хода противника погибает и лечит хозяину и Уроборосу столько жизни, сколько у него (змея) оставалось.
highpriest.Wingeddragon=Дракон Ра
highpriest.Wingeddragon.description=При входе в игру призывает в ближайший свободный слот солнечный камень 0/22, который каждый ход повышает атаку Ра на 1, и увеличивает на 2 урон от всех заклинаний хозяина.
highpriest.Ancientcrocodile=Древний крокодил
highpriest.Ancientcrocodile.description=После атаки пропускает следующий ход (переваривает).
highpriest.Serpopard=Серпопард 
highpriest.Serpopard.description=Когда хозяин произносит заклинание, серпопард перемещается в ближайший незаблокированный слот и до конца хода удваивает свою атаку.
highpriest.Anubite=Анубит
highpriest.Anubite.description=Убивая существо, призывает на сторону хозяина охранную мумию 4/20.
highpriest.Babi=Бааби
highpriest.Babi.description=Когда мана оппонента растет, бааби наносит эквивалентный урон существу напротив.
highpriest.Curseofchaos=Проклятие хаоса
highpriest.Curseofchaos.description=Выбранное существо и его соседи получают урон, равный сумме их атак.
highpriest.Simoom=Песчаная буря 
highpriest.Simoom.description=Сокращает атаку всех существ оппонента до двойки. Начиная со следующего хода, она восстанавливается (+3 атаки за ход).
highpriest.Ammit=Амамат 
highpriest.Ammit.description=Когда гибнет существо оппонента, она наносит ему урон, равный его запасам маны этой стихии, и приносит хозяину 1 маны той же стихии.
highpriest.Apep=Апоп
highpriest.Apep.description=Атакует всех врагов. Каждый ход поглощает по 1 стихийных ман обоих игроков.
highpriest.puzzle=Головоломка
highpriest.puzzle.description=Если головоломка уничтожена вражеским существом, то сфинкс возрождается с половинным здоровьем. Если заклинанием или способностью, то оппонент теряет 3 маны самой высокой стихии.
highpriest.guardianmummy=Охранная мумия
highpriest.sunstone=Солнечный камень
highpriest.sunstone.description=Каждый ход повышает атаку Ра на 1 и увеличивает на 2 урон от всех заклинаний хозяина.
highpriest.serpent=Змея бесконечности
highpriest.serpent.description=В конце хода противника погибает и лечит хозяину и Уроборосу столько жизни, сколько у него (змея) оставалось.

reaper=Жнец душ
reaper.description=При гибели любого существа жнец получает 1 душу. Урон от его заклинаний повышается на 1 за каждую душу.
reaper.damnation=Обречение
reaper.damnation.description=Наносит 3 урона цели (макс. 8). Если цель умирает, повышает запас душ на его стоимость.
reaper.passage=Темный обряд
reaper.passage.description=Цель и ее соседи лечатся на текущее количество душ (макс.12).
reaper.rage=Вечный гнев
reaper.rage.description=Выбранное существо останется на поле в течение 2 ходов после смерти.
reaper.onslaught=Атака душ
reaper.onslaught.description=Наносит всем вражеским существам урон, равный запасам душ и обнуляет запасы. Убитые этим заклинанием не приносят души.
reaper.tribute=Дань
reaper.tribute.description=Уничтожает выбранное существо и лечит хозяину хиты в размере его текущей жизни (максимум 36).
reaper.furious=Яростные души
reaper.furious.description=Наносит X+7 урон противнику (Х – число душ) и обнуляет запасы душ.
reaper.sentence=Смертный приговор
reaper.sentence.description=Уничтожает всех существ. Приносит хозяину по 2 душу вместо 1 за каждое убитое.
reaper.shackles=Оковы душ
reaper.shackles.description=Цель лишается возможности атаковать, пользоваться способностями и каждый ход приносит жнецу 1 душу. После гибели цели слот остается заблокированным до конца боя. Призванное напротив него существо будет получать по 6 урона в ход.

sower=Сеятель
sower.tangling=Оплетание
sower.tangling.description=Отнимает у цели и передает существу в противоположном слоте X здоровья (X – атака цели).
sower.devouring=Пожирание
sower.devouring.description=Уничтожает дружественное существо и до конца хода дает двойную атаку остальным дружественным существам.
sower.monster=Растение-монстр
sower.monster.description=Когда убивает существо, полностью лечит всех монстров на поле.
sower.pollination=Опыление
sower.pollination.description=Превращает дружественное существо уровня X в спецовое существо уровня X минус три с полным здоровьем и лечит хозяину X жизни.
sower.sundew=Кровавая росянка
sower.sundew.description=При атаке лечится на нанесенный урон.
sower.predator=Растение-хищник
sower.predator.description=Когда атакует существо, наносит ему X доп.урона (X – кол-во здоровья, которое недостает существу до максимума).
sower.drake=Лесной дракончик
sower.drake.description=Когда хозяин призывает спецовое существо, создает в ближайшем свободном слоте его копию. 
sower.flower=Огнецвет
sower.flower.description=Каждый ход ополовинивает здоровье существа противника с наибольшим хп и повышает ману огня хозяина на 1. При входе в игру наносит противнику урон в размере его маны огня.

dudes=Пацаны
dudes.Bred=Колян
dudes.TwoP=Вован
dudes.Axl=Антоха
dudes.BillBull=Иваныч
dudes.ElGado=Физрук
dudes.Andore=Участковый
dudes.Rolento=Бородач

troopers=Механика
troopers.Conscription=Сверхурочная работа
troopers.Conscription.description=Повышает Силу Механики мага на 1.
troopers.Marine=Гном-стрелок
troopers.Marine.description=Каждый раз, когда противник призывает существо, гном-стрелок наносит 4 урона этому существу.
troopers.Barracks=Гном-кузнец
troopers.Barracks.description=Гном-кузнец повышает на 1 прирост Силы Механики хозяина.
troopers.Wraith=Орнитоптер
troopers.Wraith.description=Орнитоптер наносит 2 урона по всем существам противника каждый ход.
troopers.Goliath=Стальной голем
troopers.Goliath.description=Стальной голем не получает урона от заклинаний и способностей существ. Всякий урон, нанесенный стальному голему, уменьшается на 1.
troopers.SiegeTank=Пушка
troopers.SiegeTank.description=Каждый ход пушка наносит 8 урона существу противника с наибольшей жизнью.
troopers.NuclearMissile=Канонада
troopers.NuclearMissile.description=Наносит 19 урона всем существам противника.
troopers.ScienceVessel=Паровой танк
troopers.ScienceVessel.description=При входе в игру наносит 12 урона всем существам противника.

junk=Мусорщик
junk.screamer=Крикун 
junk.screamer.description=Получает +1 к атаке за каждого крикуна на поле.
junk.poison=Отравленный цветок
junk.poison.description=Наносит 5 урона выбранному дружественному существу, противостоящему существу и его соседям. Игроки теряют по 1 мане стихий выбранного и противостоящего существа.
junk.fortune=Обитатель свалки
junk.fortune.description=Каждый ход блокирует первые 2 единицы урона по игроку или существам ценою менее 4
junk.chain=Цепной контроллер
junk.chain.description=Когда в соседний слот призывается существо ценой менее 4, призывает в другой соседний слот его копию. Когда существо-сосед ценой менее 6 умирает, перемещает другого соседа в его слот, если его стоимость ниже.
junk.assassin=Бродячий убийца
junk.assassin.description=Если незаблокирован в конце хода, то перемещается к ближайшемй незаблокированному существу противника и наносит ему 5 урона.
junk.factory=Фабрика
junk.factory.description=Когда в соседний слот призывается существо ценой менее 6, призывает в другой соседний слот его копию и лечится на 5.
junk.bot=Робосборщик 
junk.bot.description=При гибели дружественного существа лечит 10 хп себе и 2 хозяину
junk.cyborg=Мусорный киборг
junk.cyborg.description=при входе в игру заполняет пустые слоты мусором 2/11. Каждый ход 2 куска мусора поглощаются киборгом, повышая его жизни и атаку на собственные значения жизни и атаки (потенциально до 13/85)
junk.trash=Кусок мусора

disciples=Последователи
disciples.description=В конце хода хозяина в случайном слоте хозяина появляется (или возрождается) узник 2/10. При гибели узника хозяина теряет по 1 маны в самых высоких стихиях и получает 1 спецманы
disciples.prisoner=Узник
disciples.prisoner.description=При гибели узника хозяин теряет по 1 маны в 2 самых высоких стихиях и получает 1 спецманы
disciples.enraged=Плененный узник
disciples.enraged.description=Имеет иммунитет к заклинаниям и способностям, пока жив Освободитель.
disciples.drug=Жажда скорости
disciples.drug.description=Повышает атаку дружественных существ на 1 и наносит им 4 урона. Эффект пропадает при гибели узника.
disciples.preacher=Проповедник
disciples.preacher.description=Пока жив, стоимость стихийных карт хозяина повышается на 1. Приносит 1 спецману каждый ход. Повышает атаку узника на 1.
disciples.monk=Темный монах
disciples.monk.description=Снижает прирост маны огня противника на 2 и повышает стоимость его огненных карт на 1.
disciples.prophet=Ложный пророк
disciples.prophet.description=Пока жив, стоимость стихийных карт хозяина повышается на 1. При входе в игру приносит по 2 маны всех стихий, при гибели забирает по 1 мане всех стихий.
disciples.escape=Астральный спаситель
disciples.escape.description=Весь получаемый узником урон переносится на спасителя. Узник атакует напрямую оппонента
disciples.scarecrow=Пугало
disciples.scarecrow.description=При входе в игру оглушает противостоящее существо и наносит ему 4 урона. Может поменяться местами с узником, если призван рядом.
disciples.wind=Гнетущий порыв
disciples.wind.description=Оглушает противостоящее пугалу существо и его соседей, нанося им 4 урона.
disciples.liberator=Освободитель
disciples.liberator.description=Превращает узника в разъяренного узника 6/35 (иммунитет к заклинаниям и способностям, пока освободитель жив). При гибели наносит разъяренному узнику {0} урона.
disciples.falconer=Сокольничий
disciples.falconer.description=Каждый ход наносит каждому вражескому существу 0+Х урона, где Х – расстояние в слотах от него до существа.
disciples.madden=Сумасшествие
disciples.madden.description=Наносит 8 урона вражеским существам, лечит хозяину 3 хп за каждое убитое и повышает атаку всех существ на 1.

zen=Дзен
zen.elementesist=Элементист
zen.elementesist.description=При атаке наносит такой же урон всем существам той же стихии
zen.redlight=Алоцвет
zen.redlight.description=При атаке наносит такой же урон соседям противостоящего слота
zen.focus=Фокусировка
zen.focus.description=каждое дружественное существо перенаправляет 50% от силы своей атаки на эквивалентное лечение цели {0}.
zen.guard=Электростраж 
zen.guard.description=наносит по 3 урона атакующим хозяина существам.
zen.dreamer=Мечтатель
zen.dreamer.description=Пока мечтатель жив, заклинания стоят на 2 меньше и активируются на ход позже каста.
zen.mimic=Мимик
zen.mimic.description=Пока мимик жив, существа стоят на 2 меньше и призываются на ход позже каста в виде кокона.
zen.cocoon=Кокон
zen.cocoon.description=Если умирает от атаки, лечит 3 жизни своему владельцу.
zen.spiral=Спираль света
zen.spiral.description=Каждый ход лечит себя на размер своей атаки и лечит соседние дружественные карты, уменьшая эффект по мере удаления. Таким же образом атакует противостоящее существо и его соседей.
zen.fighter=Дзен-воитель
zen.fighter.description=Получает 50% урона от заклинаний и способностей. Каждый ход повышает самую высокую силу на 1.


warp=Искажение
warp.errant=Блуждающий 
warp.errant.description=Убив существо, скрывается в тенях и больше не атакует, пока не получит урон.
warp.quake=Дрожь земли
warp.quake.description=Наносит каждому вражескому существу урон в размере разницы запасов манны хозяина и противника его стихии.
warp.cloak=Скрытный 
warp.cloak.description=Призывается на выбранное существо, добавляет его атаку к своей собственной. После гибели возрождает то существо.
warp.photographer=Запечатлевающий
warp.photographer.description=Когда сосед умирает, заменяет его Запечатлевающим с прежними хп.
warp.schizo=Помешанный
warp.schizo.description=При входе в игру противостоящее существо теряет свои способности до смерти помешанного.
warp.ram=Баран 
warp.ram.description=При входе в игру уничтожает противостоящее существо. Его владельцу возвращается его стоимость в мане минус 2.
warp.stranger=Незнакомый
warp.stranger.description=Атака равна высшей силе противника. При входе в игру копирует способность противостоящего существа (за исключением массовой атаки и моментально срабатывающих способностей).
warp.queen=Королева искажения
warp.queen.description=При входе в игру наносит 4 урона вражеским существам. Они теряют свои способности до конца следующего хода.


snowblood=Снежная кровь
snowblood.tracker=Ищейка 
snowblood.tracker.description=Если ищейка жива, то следующее призванное существо получает неуязвимость на 1 ход.
snowblood.hunter=Охотник за головами
snowblood.hunter.description=При входе в игру наносит 2 урона противостоящему существу. Когда убивает существо, приносит хозяину 1/3 от его стоимости в мане (округление вверх).
snowblood.maiko=Мэйко
snowblood.maiko.description=Пока жива, снижает на 1 атаку всех существ. После призыва мэйко ее карта заменяется Письмом смерти.
snowblood.letter=Письмо смерти
snowblood.letter.description=Сокращает весь получаемый урон до 1, не лечится. При гибели наносит 15 урона противостоящему существу.
snowblood.echo=Эхо 
snowblood.echo.description=У всех существ хозяина немедленно срабатывают эффекты класса «каждый ход…» и «при входе в игру».
snowblood.kojiro=Коджиро
snowblood.kojiro.description=Призывается только на другое существо. Атакует после призыва. Каждый ход наносит по 2 урона противостоящему существу и его соседям.
snowblood.guide=Проводник битвы
snowblood.guide.description=Следующее призванное существо нанесет всем вражеским существам урон, равный своей атаке. При призыве спецсущества лечит на 1 все дружественные спецсущества и их соседей.
snowblood.janus=Янус
snowblood.janus.description=Его способность не поддается пониманию.
snowblood.amaterasu=Аматерацу
snowblood.amaterasu.description=Срабатывает способность, когда хозяин призывает стихийное существо в зависимости от стихии: огонь – наносит 4 урона противостоящему существу, вода – повышает на 1 самую низкую силу, воздух – наносит противнику 2 урона, земля – лечит 2 хп хозяину.